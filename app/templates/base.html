<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Payroll Florida{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    nav { display:flex; gap:1rem; align-items:center; }
    nav a { text-decoration: none; color: #004085; }
    .message.success { background: #d4edda; color: #155724; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; }
    .message.error { background: #f8d7da; color: #721c24; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; }
    form div { margin-bottom: 0.5rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
    .actions { display: flex; gap: 0.5rem; }
  </style>
</head>
<body>
  <nav>
    <a href="/company">Company</a>
    <a href="/employees">Employees</a>
    <a href="/monthly-payroll">Monthly Payroll</a>
    <a href="/pay-stubs">Pay Stubs / W-2</a>
    <a href="/reports">Reports</a>

    <div style="margin-left:auto; display:flex; align-items:center; gap:0.75rem;">
      <strong>
        Current:
        {% if current_company %}
          {{ current_company.name }}
        {% else %}
          None selected
        {% endif %}
      </strong>
      <form method="post" action="/select-company" style="display:flex; align-items:center; gap:0.5rem;">
        <input type="hidden" name="redirect_to" value="{{ request.url.path }}" />
        <label for="company_id">Company</label>
        <select id="company_id" name="company_id" required>
          <option value="">-- Select a company --</option>
          {% for c in companies %}
            <option value="{{ c.id }}" {% if current_company and current_company.id == c.id %}selected{% endif %}>{{ c.name }} ({{ c.fein }})</option>
          {% endfor %}
        </select>
        <button type="submit">Set Company</button>
      </form>
    </div>
  </nav>

  <hr />

  {% if message %}
    <div class="message {{ status }}">{{ message }}</div>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
