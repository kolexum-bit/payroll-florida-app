<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Payroll Florida{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    nav { display:flex; gap:1rem; align-items:center; padding: 0.75rem 1rem; border: 2px solid #004085; border-radius: 10px; background: #f5f9ff; }
    nav a { text-decoration: none; color: #004085; }
    nav .company-switcher { margin-left:auto; display:flex; align-items:center; gap:0.75rem; font-weight:700; color:#002752; font-size:1.05rem; }
    nav .company-switcher .current-company-text { white-space: nowrap; }
    nav .company-switcher select { font-size: 1.1rem; padding: 0.55rem 0.9rem; min-width: 300px; border: 2px solid #004085; border-radius: 8px; background: #ffffff; }
    .message.success { background: #d4edda; color: #155724; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; }
    .message.error { background: #f8d7da; color: #721c24; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; }
    form div { margin-bottom: 0.5rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
    .actions { display: flex; gap: 0.5rem; }
  </style>
</head>
<body>
  <nav>
    <a href="/company">Company</a>
    <a href="/employees{% if current_company %}?company_id={{ current_company.id }}{% endif %}">Employees</a>
    <a href="/monthly-payroll{% if current_company %}?company_id={{ current_company.id }}{% endif %}">Monthly Payroll</a>
    <a href="/pay-stubs{% if current_company %}?company_id={{ current_company.id }}{% endif %}">Pay Stubs / W-2</a>
    <a href="/reports{% if current_company %}?company_id={{ current_company.id }}{% endif %}">Reports</a>
    <form method="post" action="/select-company" class="company-switcher">
      <span class="current-company-text">Current Company: {{ current_company.name if current_company else 'None selected' }}</span>
      <select name="company_id" onchange="this.form.submit()">
        <option value="">--select--</option>
        {% for c in companies %}
          <option value="{{ c.id }}" {% if current_company and current_company.id == c.id %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
      </select>
    </form>
  </nav>

  <hr />

  {% if message %}
    <div class="message {{ status }}">{{ message }}</div>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
