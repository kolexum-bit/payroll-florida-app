{% extends "base.html" %}
{% block title %}RT-6 Report | Payroll Florida{% endblock %}
{% block content %}
<h1>Reports - RT-6</h1>
<form method="get" action="/reports">
  <input type="hidden" name="report_type" value="rt6" />
  <div><label>Year</label><br /><input type="number" name="year" value="{{ year }}" /></div>
  <div><label>Quarter</label><br /><input type="number" min="1" max="4" name="quarter" value="{{ quarter }}" /></div>
  <button type="submit">Load</button>
</form>
<p>Taxable Wages: {{ report_data.wages }}</p>
<p>Contributions Due: {{ report_data.contributions_due }}</p>
<p><a href="/reports/export/rt6?year={{ year }}&quarter={{ quarter }}&format=csv">Export CSV</a> | <a href="/reports/export/rt6?year={{ year }}&quarter={{ quarter }}&format=pdf">Export PDF</a></p>
<p><a href="/reports?report_type=941&year={{ year }}&quarter={{ quarter }}">Go to 941</a> | <a href="/reports?report_type=940&year={{ year }}">Go to 940</a></p>
{% endblock %}
